<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calc-tea.css">
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор чайових</h2>
    
        <label for="billAmount">Сума рахунку (грн):</label>
        <input type="number" id="billAmount" placeholder="Введіть суму" min="0">
    
        <label for="serviceQuality">Рівень обслуговування:</label>
        <select id="serviceQuality">
            <option value="0.05">Погано (5%)</option>
            <option value="0.1">Нормально (10%)</option>
            <option value="0.15" selected>Добре (15%)</option>
            <option value="0.2">Чудово (20%)</option>
        </select>
    
        <button id="calculateBtn">Розрахувати</button>
    
        <p class="result" id="resultText">Чайові: 0 грн</p>
    </div>
<script src="./js/calc-tea.js" defer></script>
</body>
</html>
